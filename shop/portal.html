<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="utf-8">
        <title>TV Show Portal</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/sjcl/1.0.0/sjcl.min.js"></script>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous" />
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="http://getbootstrap.com.vn/examples/equal-height-columns/equal-height-columns.css" />
        <link href="source/portal.css" rel="stylesheet" type="text/css" />
        <script type="text/javascript" src="source/portal.js"></script>
    </head>

    <body>
        <div class="container">
			<div class="row col-sm-12"></div>

			<div class="row col-sm-12 top">
				<p id="page-title">Welcome to the TV Show Portal!</p>
				<p id="sub-title">Here you can see all your TV Shows</p>
			</div>

            <div id="tools">
                <div class="row col-sm-4">
                    <!-- plan-tlbr-01 -->
                    <h4>Name:</h4>
                    <input type="text" size=25 placeholder="TV Show Name" id="name">
				</div>
				<div class="row col-sm-4">
                    <h4>Genre:</h4>
                    <input type="text" size=15 placeholder="e.g. Action, Sci-Fi, ..." id="genre"></input>
				</div>
				<div class="row col-sm-4">
					<h4>Channel:</h4>
                    <input type="text" size=15 placeholder="e.g. ABC, Fox, ..." id="channel"></input>
                </div>

                <!-- plan-tlbr-03 -->
                <div class="row col-sm-12" id="tool-buttons">
                    <button id="s-add">Add</button>
                    <button id="s-update">Update</button>
                    <button id="s-delete">Delete</button>
                    <!--<button id="s-genre">Get Genre</button> -->
                </div>
			</div>

			<div id=wrapper>
				<div class="row col-sm-4" id="list-name"></div>
				<div class="row col-sm-4" id="list-genre"></div>
				<div class="row col-sm-4" id="list-channel"></div>
			</div>
		</div>
    </body>

</html>
